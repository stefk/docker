version: '2'
services:
  weblate:
    build: weblate
    links:
      - database
      - cache
    volumes:
      - weblate-data:/app/data
      - /backup/weblate:/backup/weblate
    env_file:
      - ./weblate/environment
    restart: always
    depends_on:
      - database
      - cache
  web:
    build: nginx
    links:
      - weblate
    ports:
      - "80:80"
    volumes_from:
      - weblate:ro
    restart: always
    depends_on:
      - weblate
  database:
    image: postgres:9.4
    env_file:
      - ./weblate/environment
    volumes:
      - /backup/weblate:/backup/weblate
      - postgres-data:/var/lib/postgresql/data
    restart: always
  cache:
    image: memcached:1.4
    restart: always
volumes:
  weblate-data: {}
  postgres-data: {}
